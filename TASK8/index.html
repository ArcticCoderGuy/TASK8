<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Selector</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Choose a Flower Color</h1>
  </header>

  <main>
    <div class="dropdown-container">
      <label for="colorSelect">Select color:</label>
      <select id="colorSelect" onchange="changeImage()">
        <option value="Rose-yellow">Yellow</option>
        <option value="Rose-red">Red</option>
        <option value="Rose-pink">Pink</option>
      </select>
    </div>

    <div class="image-container">
      <img id="roseImage" src="img/pictures/Rose-yellow.jpg" alt="Selected Flower" />
    </div>

    <section class="notifications">
      <ul id="notificationList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
