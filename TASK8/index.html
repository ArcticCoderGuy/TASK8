<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Selector</title>
  <link rel="stylesheet" href="testi.css" />
</head>
<body>
  <div class="card">
    <h1>Roses</h1>

    <div class="dropdown-container">
      <label for="colorSelect">Choose color:</label>
      <select id="colorSelect" onchange="changeImage()">
        <option value="Rose-yellow">Yellow</option>
        <option value="Rose-red">Red</option>
        <option value="Rose-pink">Pink</option>
      </select>
    </div>

    <div class="image-container">
      <img id="roseImage" src="img/pictures/Rose-yellow.jpg" alt="Selected Flower" />
    </div>

    <ul id="notificationList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
